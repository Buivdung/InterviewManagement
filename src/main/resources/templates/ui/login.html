<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:replace="~{layout/fragment::head}"></th:block>
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <title></title>
</head>
<body>


<div class="container-fluid bg-body-secondary" style="min-height: 100vh">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="col-5 shadow rounded p-5 bg-white mt-5">
            <div class="d-flex justify-content-center align-items-center h1">
                <i class="fa-brands fa-dev me-2" style="font-size: 60px"></i>
                IMS Recruitment
            </div>
            <h5 th:utext="${message}" class="text-danger"></h5>
            <form th:action="@{/signIn}" method="post">
                <div class="form-field mt-5">
                    <input type="email"
                           class="form-input"
                           id="username"
                           name="username"
                           required/>
                    <label class="form-lb" for="username">Email</label>
                    <ion-icon class="form-icon" name="newspaper-outline"></ion-icon>
                </div>
                <div class="form-field">
                    <input type="password"
                           class="form-input"
                           id="password"
                           name="password"
                           required/>
                    <label class="form-lb" for="password">Full name</label>
                    <ion-icon class="form-icon" name="newspaper-outline"></ion-icon>
                </div>
                <div class="d-flex justify-content-center w-100">
                    <input class="my-4 btn btn-custom btn-outline-success" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>

<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/navigation}"
>
<head>
    <th:block th:replace="~{layout/fragment::head}">
    </th:block>
    <link th:href="@{/css/common-add.css}" rel="stylesheet">
    <link th:href="@{/css/choices.css}" rel="stylesheet">
    <script th:src="@{/js/choices.js}"></script>
    <script th:src="@{/js/job.js}"></script>

</head>
<body>

<div layout:fragment="content">

    <div>
        <nav aria-label="breadcrumb" class="my-4 ms-5">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/job}" class="text-decoration-none">List job</a>
                </li>
                <li class="breadcrumb-item" aria-current="page">Job detail</li>
            </ol>
        </nav>
        <section class="p-5 user-container">
            <div th:if="${message}" class="text-center">
                <span th:utext="${message}" class="text-danger"></span>
            </div>
            <div class="field-details">
                <div class="user-form">
                    <div class="user-form-left">
                        <div class="form-field">
                            <input type="text"
                                   class="form-input"
                                   id="title"
                                   th:value="${job.title}"
                                   readonly
                                   required/>
                            <label class="form-lb" for="title">Job title</label>
                            <ion-icon class="form-icon" name="newspaper-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <input class="form-input"
                                   id="startDate"
                                   readonly
                                   th:value="${job.startDate}"
                                   required/>
                            <label class="form-lb" for="startDate"> Start date</label>
                            <ion-icon class="form-icon" name="calendar-number-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <input class="form-input"
                                   id="endDate"
                                   th:value="${job.endDate}"
                                   readonly
                                    required/>
                            <label class="form-lb" for="endDate"> End date</label>
                            <ion-icon class="form-icon" name="calendar-number-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <input type="number"
                                   class="form-input"
                                   id="salaryFrom"
                                   readonly
                                   th:value="${job.salaryFrom}"
                                   required/>
                            <label class="form-lb" for="salaryFrom">Salary from</label>
                            <ion-icon class="form-icon" name="cash-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <input type="number"
                                   class="form-input"
                                   id="salaryTo"
                                   th:value="${job.salaryTo}"
                                   readonly
                                   required/>
                            <label class="form-lb" for="salaryTo">Salary to</label>
                            <ion-icon class="form-icon" name="cash-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <input type="text"
                                   class="form-input"
                                   id="workingAddress"
                                   th:value="${job.workingAddress}"
                                   readonly
                                   required>
                            <label class="form-lb" for="workingAddress"> Working Address</label>
                            <ion-icon class="form-icon" name="home-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="user-form-right">
                        <div class="form-field">
                            <div class="form-input d-flex align-items-center">
                                <span th:each=" s,i : ${job.skillJobs}"
                                      th:if="${i.count == 1}"
                                      th:utext="${s.skill.name}">
                                </span>
                                <span th:each=" s,i : ${job.skillJobs}"
                                      th:if="${i.count > 1}"
                                      th:utext="${' , ' + s.skill.name}">
                                </span>
                            </div>
                            <label class="form-lb form-lb-gender" > Skill</label>
                            <ion-icon class="form-icon" name="barbell-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <div class="form-input d-flex align-items-center">
                                <span th:each=" b,i : ${job.benefitsJobs}"
                                      th:if="${i.count == 1}"
                                      th:utext="${b.benefits.name}">
                                </span>
                                <span th:each=" b,i : ${job.benefitsJobs}"
                                      th:if="${i.count > 1}"
                                      th:utext="${' , ' + b.benefits.name}">
                                </span>
                            </div>
                            <label class="form-lb form-lb-gender" > Benefits</label>
                            <ion-icon class="form-icon" name="beer-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <input type="text"
                                   class="form-input"
                                   id="level"
                                   th:value="${job.level.name}"
                                   readonly
                                   required/>
                            <label class="form-lb" for="level">Level</label>
                            <ion-icon class="form-icon" name="person-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <input type="text"
                                   class="form-input"
                                   id="status"
                                   th:value="${job.status.value}"
                                   readonly
                                   required/>
                            <label class="form-lb form-lb-department" for="status"> Status</label>
                            <ion-icon class="form-icon" name="swap-horizontal-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <textarea class="textarea-input"
                                      id="description"
                                      th:utext="${job.description}"
                                      readonly></textarea>
                            <label class="form-lb" for="description"> Description</label>
                            <ion-icon class="form-icon" name="chatbox-ellipses-outline"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <a th:href="@{/job/edit/{id}(id=${job.id})}" role="button"
                       class="btn btn-custom btn-outline-primary me-5">
                        Edit
                    </a>
                    <a th:href="@{/job}" role="button"
                       class="btn btn-custom btn-outline-secondary">
                        Back
                    </a>
                </div>
            </div>
        </section>
    </div>
    <script th:src="@{/js/common-add.js}"></script>
</div>
</body>
</html>

<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/navigation}"
>
<head>
    <th:block th:replace="~{layout/fragment::head}">
    </th:block>
    <link th:href="@{/css/common-add.css}" rel="stylesheet">
    <link th:href="@{/css/choices.css}" rel="stylesheet">
    <script th:src="@{/js/choices.js}"></script>
    <script th:src="@{/js/job.js}"></script>

</head>
<body>

<div layout:fragment="content">

    <div>
        <nav aria-label="breadcrumb" class="my-4 ms-5">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/job}" class="text-decoration-none">List job</a>
                </li>
                <li class="breadcrumb-item" aria-current="page">Create job</li>
            </ol>
        </nav>
        <section class="p-5 user-container">
            <div th:if="${message}" class="text-center">
                <span th:utext="${message}" class="text-danger"></span>
            </div>
            <form th:action="@{/job/create}" method="post" th:object="${jobRequest}">
                <div class="user-form">
                    <div class="user-form-left">
                        <div class="form-field">
                            <input type="text"
                                   class="form-input"
                                   id="title"
                                   name="title"
                                   th:value="${jobRequest.title}"
                                   required/>
                            <label class="form-lb" for="title">Job title</label>
                            <ion-icon class="form-icon" name="newspaper-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <input class="form-input date"
                                   id="startDate"
                                   name="startDate"
                                   th:value="${jobRequest.startDate}"
                                   required/>
                            <label class="form-lb" for="startDate"> Start date</label>
                            <ion-icon class="form-icon" name="calendar-number-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <input class="form-input date"
                                   id="endDate"
                                   th:value="${jobRequest.endDate}"
                                   name="endDate" required/>
                            <label class="form-lb" for="endDate"> End date</label>
                            <ion-icon class="form-icon" name="calendar-number-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <input type="number"
                                   class="form-input"
                                   id="salaryFrom"
                                   name="salaryFrom"
                                   th:value="${jobRequest.salaryFrom}"
                                   required/>
                            <label class="form-lb" for="salaryFrom">Salary from</label>
                            <ion-icon class="form-icon" name="cash-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <input type="number"
                                   class="form-input"
                                   id="salaryTo"
                                   name="salaryTo"
                                   th:value="${jobRequest.salaryTo}"
                                   required/>
                            <label class="form-lb" for="salaryTo">Salary to</label>
                            <ion-icon class="form-icon" name="cash-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <input type="text"
                                   class="form-input"
                                   id="workingAddress"
                                   th:value="${jobRequest.workingAddress}"
                                   name="workingAddress"
                                   required>
                            <label class="form-lb" for="workingAddress"> Working Address</label>
                            <ion-icon class="form-icon" name="home-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="user-form-right">
                        <div class="form-field">
                            <select class="form-input" id="skills" name="skills" multiple>
                                <option th:each="s : ${skills}"
                                        th:utext="${s.name}"
                                        th:selected="${jobRequest.skills != null && jobRequest.skills.containsAll(s.id)}"
                                        th:value="${s.id}"></option>
                            </select>
                            <label class="form-lb form-lb-gender" for="skills"> Skill</label>
                            <ion-icon class="form-icon" name="barbell-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <select class="form-input" id="benefits" name="benefits" multiple>
                                <option th:each="b : ${benefits}"
                                        th:utext="${b.name}"
                                        th:selected="${jobRequest.benefits != null && jobRequest.benefits.containsAll(b.id)}"
                                        th:value="${b.id}"></option>
                            </select>
                            <label class="form-lb form-lb-gender" for="benefits"> Benefits</label>
                            <ion-icon class="form-icon" name="beer-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <select class="form-input form-select-role" id="level" name="level" required>
                                <option disabled selected> Select level</option>
                                <option th:each="l :${levels}"
                                        th:utext="${l.name}"
                                        th:selected="${jobRequest.level != null &&  jobRequest.level == l.id}"
                                        th:value="${l.id}"></option>
                            </select>
                            <label class="form-lb" for="level">Level</label>
                            <ion-icon class="form-icon" name="person-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <input type="text"
                                   class="form-input"
                                   id="status"
                                   name="status"
                                   value="OPEN" readonly required/>
                            <label class="form-lb form-lb-department" for="status"> Status</label>
                            <ion-icon class="form-icon" name="swap-horizontal-outline"></ion-icon>
                        </div>
                        <div class="form-field">
                            <textarea class="textarea-input" name="description" id="description">N/A</textarea>
                            <label class="form-lb" for="description"> Description</label>
                            <ion-icon class="form-icon" name="chatbox-ellipses-outline"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <input type="submit" value="Add" class="btn btn-custom btn-outline-primary me-5">
                    <a th:href="@{/user}" role="button"
                       class="btn btn-custom btn-outline-secondary">
                        Back
                    </a>
                </div>
            </form>
        </section>
    </div>
    <script th:src="@{/js/common-add.js}"></script>
</div>
</body>
</html>
